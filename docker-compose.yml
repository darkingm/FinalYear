      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: tokenasset-user-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:1@postgres:5432/user_db
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
